<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR Tirana demo </title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image-1" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Tirana_New_Center_2017_-_360_Photosphere_1.jpg">
        <img id="image-1-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/4f993611-2667-4a3d-846c-009780f34582%2Flefter.png?1499900937243">
        <img id="image-2" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Tirana_New_Center_2017_-_360_Photosphere2.jpg">
        <img id="image-2-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/4f993611-2667-4a3d-846c-009780f34582%2Fleft-arrow.png?1499900937441">
        <img id="image-3" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Tirana_New_Center_2017_-_360_Photosphere_3.jpg">
        <img id="image-3-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/4f993611-2667-4a3d-846c-009780f34582%2Fcircle.png?1499900937094">
        <img id="image-4" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Tirana_New_Center_2017_-_360_Photosphere_4.jpg">
        <img id="image-4-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/4f993611-2667-4a3d-846c-009780f34582%2Fright-arrow.png?1499900937990">
        <img id="image-5" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Tirana_New_Center_2017_-_360_Photosphere_5.jpg">
        <img id="image-5-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/4f993611-2667-4a3d-846c-009780f34582%2Frighter.png?1499900937387">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#image-3"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-3 0 -4">
        <a-entity template="src: #link" data-src="#image-1" data-thumb="#image-1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#image-2" data-thumb="#image-2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#image-3" data-thumb="#image-3-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#image-4" data-thumb="#image-4-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#image-5" data-thumb="#image-5-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
